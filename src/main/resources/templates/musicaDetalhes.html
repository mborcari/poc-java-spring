<!DOCTYPE html>
 <html xmlns:th="http://thymeleaf.org"></html>
<head>
    <meta charset='utf-8'>    
    <title>Detalhe Musica</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;"> 
            <a href="/musicas"> Catalogo Musical </a> </span>
        </nav>
    </header>    

    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <article>
                <h1 class="card-title" style="font-weight : bold; margin-bottom: 20px">
                    <span th:text="${musica.titulo}"></span>
                </h1>
                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${musica.autor}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${musica.data}"></span>
                    <br>
                </p>
                <section>
                    <p class="card-text" style="margin-top: 40px;">
                    <span th:utext="${musica.letra}"></span>
                </section>
                <div class="m-2">
                    <a class="btn btn-primary" th:href="${(#mvc.url('CC#getMusicaAtualizar').arg(0, musica.id)).build()}" role="button">Editar</a>
                    <a class="btn btn-danger" th:href="${(#mvc.url('CC#confirmaExcluirMusica').arg(0, musica.id)).build()}" role="button">Deletar</a>
                    <a class="btn btn-secondary" href="/musicas" role="button">Voltar</a>
                </div>
            </article>
    </main>
</body>
</html>
