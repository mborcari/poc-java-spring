<!DOCTYPE html>
 <html xmlns:th="http://thymeleaf.org"></html>
<head>
    <meta charset='utf-8'>    
    <title>Catalogo Musical</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;"> 
            <a href="/musicas"> Catalogo Musical </a> </span>
        </nav>
    </header>    

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <div class="card" style="margin-top: 20px;" th:each="musica : ${musicas}" >
                <div class="card-body">                  
                  <p class="card-subtitle mb-2 text-muted">
                    <span th:text="${musica.autor}"></span>  |
                    <span th:text="${musica.data}"></span>  
                  </p>
                    <a th:href="${(#mvc.url('CC#getMusicaDetalhes').arg(0, musica.id)).build()}">
                    <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                        <span th:text=${musica.titulo}></span> 
                    </h4></a>
                    <p class="card-text"> <span th:utext="${#strings.abbreviate(musica.letra, 200)} "></span></p>
                </div>
            </div>
            <div class="container my-4">
                <a class="btn btn-primary" href="/addMusica" role="button">Adicionar</a>
            </div>
        </div>
    </section>


</body>
</html>
